<html>
	<head>
		<title>CSS的声明</title>
		<meta charset="UTF-8"/>
		<!--CSS声明学习：
				1、在head标签中使用style标签声明
					作用：此声明一般声明当前网页的公共样式或者给某个标签的单独样式
				2、使用sytle属性进行声明
					作用：此声明将CSS样式直接作用于当前标签
				3、在head标签中使用Link标签引入外部声明好的CSS文件
					作用：此声明相当于调用解决了不同网页间重复调用的问题，一次声明即可
			问题：	
				不同的声明给同一个标签声明了同一个样式，会使用谁的？
				如果CSS的声明全部在head中，则遵循就近原则，谁离标签近，谁就会被显示
		-->
		<!--引入外部声明好的CSS文件-->
		<link rel="stylesheet" type="text/css" href="css/My_css.css"/>
		<!--声明CSS代码域-->
		<style type="text/css">
			hr{
				width: 100%;
				height: 1%;
				color: red;
				background: blue;
			}
		</style>
	</head>
	<body>
		<h3>CSS的声明学习</h3>
		<hr style="background: yellow;"/>
		<hr />
	</body>
</html>
