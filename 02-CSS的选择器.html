		<title>CSS的选择器学习</title>
		<meta charset="UTF-8"/>
		<!--CSS的选择器学习
		标签选择器：
			标签名：{样式名1：样式值1,...}
			作用：会将当前网页内的所有标签增加相同的样式
		id选择器：
			#标签的id属性值{样式名1：样式值1，...}
			作用：给某个指定的标签添加指定的样式
		类选择器：
			.类选择器名{样式名1；样式值1；...}
			作用：给把不同的标签添加相同的样式
		全部选择选择器：
			*{样式名1：样式值1，...}
			作用：选择所有的HTML标签，并添加相同的样式
		组合选择器：
			选择器0，选择器1，选择器2，...{样式名1：样式值1，...}
			作用：解决不同选择器之间的重复样式的问题
		子标签选择器：
			选择器1 子标签选择器{样式名1：样式值}
		属性选择器：
			标签名【属性名=属性值】{样式名1：样式值1，...}
			作用：选择某标签指定具备某属性并且属性值为某属性值的标签
	-->
	<!--声明CSS代码用-->
	<style type="text/css">
	/*标签选择器*/
		table{
			width: 300px;
			height: 200px;
			border: solid 1px;
		}

		#t1{
		background-color:gray;
		}

		.common{
			color: blue;
		}
	/*组合选择器*/
		.common,table{

		}
	/*子标签选择器*/
		ul li a{
			color: yellow;
		}
		#p1 a{
			color: purple;
			}
	/*属性选择器*/
	input[type=text]{
		color: red;
	}
	</style>
